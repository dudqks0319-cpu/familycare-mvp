<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FamilyCare MVP - 링크 허브</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        background: #f8fafc;
        color: #0f172a;
      }
      .wrap {
        max-width: 760px;
        margin: 48px auto;
        background: #fff;
        border: 1px solid #e2e8f0;
        border-radius: 16px;
        padding: 28px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 28px;
      }
      p {
        line-height: 1.6;
      }
      .link-box {
        display: block;
        text-decoration: none;
        border: 1px solid #cbd5e1;
        border-radius: 12px;
        padding: 16px;
        margin-top: 12px;
        color: inherit;
      }
      .link-box:hover {
        background: #f1f5f9;
      }
      .tag {
        display: inline-block;
        font-size: 12px;
        font-weight: 600;
        color: #0369a1;
        background: #e0f2fe;
        border-radius: 999px;
        padding: 4px 10px;
        margin-bottom: 8px;
      }
      code {
        background: #f1f5f9;
        border-radius: 6px;
        padding: 2px 6px;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <h1>FamilyCare MVP</h1>
      <p>영빈님 확인용 링크 허브입니다.</p>

      <a class="link-box" href="https://familycare-mvp.vercel.app" target="_blank" rel="noreferrer">
        <div class="tag">실동작 배포</div>
        <div><strong>https://familycare-mvp.vercel.app</strong></div>
        <p>로그인/초대/대시보드/API 동작을 실제로 확인하실 수 있습니다.</p>
      </a>

      <a class="link-box" href="https://github.com/dudqks0319-cpu/familycare-mvp" target="_blank" rel="noreferrer">
        <div class="tag">소스 코드</div>
        <div><strong>GitHub Repository</strong></div>
        <p>최신 커밋과 변경 내역을 확인하실 수 있습니다.</p>
      </a>

      <p style="margin-top: 20px; font-size: 13px; color: #64748b">
        참고: 이 페이지는 GitHub Pages 정적 안내 페이지이고,
        실제 앱 실행은 위 <code>Vercel 배포 링크</code>에서 확인하시면 됩니다.
      </p>
